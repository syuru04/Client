<div  ng-controller="Ctrl">      
    <div *ngIf="BodyFormYn=='Y'">
      <h4 class="sub-header">게시판 상세보기</h4>
      <table class="table-bordered" >        
        <tr class="active">
          <th >작성자</th>
          <td>{{note?.name}}</td>
          <th >작성일</th>
          <td >{{note?.ts}}</td>
        </tr>        
        <tr style="text-align:left">
            <th >제목</th>
            <td colspan="3">
              {{note?.title}}
            </td>
        </tr>
        <tr style="text-align:left">
          <th >내용</th>
          <td colspan="3" row="3">
            {{note?.body}}
          </td>
        </tr>
      </table>
      <!-- 게시판 버튼 -->
      <p class="text-right" style="margin-top: 10px">
        <a class="btn btn-default btn-sm" id="btn_del" href="#" onclick="">삭제</a>&nbsp;
        <a class="btn btn-primary btn-sm" id="btn_mod" href="#" onclick="">수정</a>&nbsp;
        <a class="btn btn-default btn-sm" id="btn_list" (click)="btnListClick()">목록</a>
      </p>
    </div>  


  <p class="text-right">
    <a class="btn btn-success btn-sm" id="btn_new" routerLink="../note/newnote">글작성</a>
  </p>
  <table class="table table-bordered">
    <thead>
      <tr class="active">
        <th class="col-lg-1">번호</th>
        <th class="col-lg-7">제목</th>
        <th class="col-lg-2">작성자</th>
        <th class="col-lg-2">등록일</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let note of notes">
        <td>{{note.id}}</td>
        <td><a (click)="btnTitleClick(note.id)">{{note.title}}</a></td>
        <td>{{note.name}}</td>
        <td>{{note.stamp}}</td>
      </tr>
    </tbody>
  </table>
</div>
